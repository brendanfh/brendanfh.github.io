<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Brendan Hansen | Games</title>

	<!-- Get bootstrap CDN -->
	<link rel="stylesheet" href="/css/index.css" type="text/css">
</head>
<body>
	<div id="nav-placeholder"></div>

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Games</h1>
			<p class="lead">A small list of the games I have made.</p>
		</div>
	</div>

	<div id="cardTemplate-placeholder" style="display:none"></div>

	<main class="container">
		<div id="card-placeholder" class="container">
		</div>
	</main>

	<div id="footer-placeholder"></div>

	<!-- Require js files -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="/lib/handlebars-v4.0.11.js"></script>
	<script src="/js/cardHelper.js"></script>

	<script>
		$(function() {
			$("#nav-placeholder").load("/nav.html", () => {
				$("#navGames").addClass("active");
			});

			$("#footer-placeholder").load("/footer.html");

			loadCardData("cardTemplate-placeholder", "card-placeholder", {
				projects: [
					{ title: "Breakout",
					  subtitle: "Unity / C#",
					  description: "A remake of the classic arcade game Breakout, using Unity 5 2D.",
					  play: "/games/breakout",
					  source: "#",
					}
				]
			});

		});
	</script>
</body>
</html>
