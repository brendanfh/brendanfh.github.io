<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Brendan Hansen | Projects</title>
	
	<!-- Get bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="/css/index.css" />

</head>
<body>
	<div id="nav-placeholder"></div>

	<div class="jumbotron jumbotron-fluid text-center">
		<div class="container">
			<h1 class="display-4">Projects</h1>
			<p class="lead">These are some of the projects I have worked on and some of the tools with which I've worked.</p>
		</div>
	</div>

	<div id="cardTemplate-placeholder" style="display: none"></div>

	<main class="container card-container">
		<div id="card-placeholder"></div>
	</main>

	<div id="footer-placeholder"></div>
	
	<!-- Require js files -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="/lib/handlebars-v4.0.11.js"></script>
	<script src="/js/cardHelper.js"></script>

	<script>
		$(function() {
			$("#nav-placeholder").load("/nav.html", () => {
				$("#navProjects").addClass("active");
			});

			$("#footer-placeholder").load("/footer.html");

			loadCardData("cardTemplate-placeholder", "card-placeholder", {
				projects: [
					{ title: "This website",
					  subtitle: "jQuery / Bootstrap",
					  description: "I had heard about Bootstrap, but I never fully understood how useful it can be until I made this website.",
					  source: "https://github.com/brendanfh/brendanfh.github.io"
					},
					{ title: "DSU Schedule Builder", 
					  subtitle: "C# / Go / Python",
					  description: "Myself and a small team made a simpler and cleaner alternative to our school's current schedule planning tool.",
					  source: "https://github.com/Graylunchbox74/DSUScheduleBuilder"
					},
					{ title: "Elm Weather App", 
					  subtitle: "Elm / Webpack",
					  description: "A simple weather app made in Elm and compiled using Webpack and Foreman. A lot could still be done on the project but I never did intend to finish it.",
					  source: "https://github.com/brendanfh/ElmWeatherApp"
					},
					{ title: "LOVE Web", 
					  subtitle: "Javascript / Lua",
					  description: "At the time, there was not an easy way to port a Love2D game to the web, so I made a simple engine that uses MoonshineVM and custom Javascript to polyfill as much of the Love2D API as possible.",
					  source: "https://github.com/brendanfh/love-web"
					},
					{ title: "Purescript Minesweeper", 
					  subtitle: "Purescript",
					  description: "Functional programming is very different from imperative programming. In my journey to learn functional programming, I made a simple remake of the classic game found on most Windows computers, Minesweeper.",
					  source: "https://github.com/brendanfh/purescript-minesweeper"
					},
					{ title: "Discrete Help Tool", 
					  subtitle: "C++",
					  description: "A friend and I found some aspects of our discrete math class to be rather tedious. We made a simple C++ console application to make homework less of a chore.",
					  source: "https://github.com/Graylunchbox74/DiscreteHelpTool"
					},
				]	
			});
		});
	</script>
</body>
</html>
